# websocket upgrade helper
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  listen 443 ssl http2;
  server_name innoaggie.com www.innoaggie.com;

  ssl_certificate     /etc/letsencrypt/live/innoaggie.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/innoaggie.com/privkey.pem;

  client_max_body_size 25m;
  proxy_read_timeout   60s;
  proxy_send_timeout   60s;
  send_timeout         60s;

  # --- Next.js at root (everything else)
  location / {
    proxy_pass         http://innoaggie:3000;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection $connection_upgrade;
    proxy_redirect     off;
  }

  # --- Strapi Admin SPA under /admin
  location = /admin { 
    return 301 /admin/; 
  }
  
  location ^~ /admin/ {
    proxy_pass         http://strapi:1337/admin/;      # keep /admin prefix intact
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection $connection_upgrade;
    proxy_redirect     off;
  }

  # --- Safety net ONLY for admin endpoints that *accidentally* come without /admin
  #     (This does NOT touch your Next.js routes because it matches only these prefixes.)
  location ~ ^/(content-manager|content-type-builder|users-permissions|upload|i18n|email|review-workflows|webhooks|admin-init)(/.*)?$ {
    proxy_pass         http://strapi:1337;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection $connection_upgrade;
    proxy_redirect     off;
  }

  # --- (Optional) Strapi uploads direct path; remove if you don't serve these
  location ^~ /uploads/ {
    proxy_pass         http://strapi:1337;
    proxy_set_header   Host $host;
    expires            7d;
    add_header         Cache-Control "public, max-age=604800, immutable";
  }
}